<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login | PlugInTech</title>
  </head>
  <body>
    <main class="login-box">
      <div class="login-header">
        <header>Login</header>
      </div>

      <div class="input-box">
        <input type="text" class="input-field" id="email" placeholder="Email"
               aria-label="Email address" tabindex="1" autocomplete="off" required />
      </div>

      <div class="input-box">
        <input type="password" class="input-field" id="password" placeholder="Password"
               aria-label="Password" tabindex="2" autocomplete="off" required />
      </div>

      <div class="checkbox-remember">
        <input type="checkbox" id="remember" tabindex="3" />
        <label for="remember">Remember me</label>
      </div>

      <div class="input-submit">
        <button class="submit-btn" id="submit" tabindex="4">Sign In</button>
      </div>

      <div class="extra-links">
        <a href="#" tabindex="5">Forgot Password</a>
        <a href="#" tabindex="6">Don't have an Account? <strong>Sign Up</strong></a>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 PlugInTech. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
