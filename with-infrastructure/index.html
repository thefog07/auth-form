<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login with Server</title>
  </head>
  <body>
    <main class="login-box">
      <div class="login-header">
        <header>Login</header>
      </div>
      <div class="input-box">
        <input type="text" class="input-field" id="email" placeholder="Email" />
      </div>
      <div class="input-box">
        <input type="password" class="input-field" id="password" placeholder="Password" />
      </div>
      <div class="input-submit">
        <button class="submit-btn" id="submit">Sign In</button>
      </div>
      <div class="extra-links">
        <a href="#">Forgot Password?</a>
        <a href="#">Don't have an account? Sign Up</a>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
